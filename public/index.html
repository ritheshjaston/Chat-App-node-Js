<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy50eCXYnqUEfsAFeEAQFtS5JCO5fn+jj6" crossorigin="anonymous">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <img src="logochat.png" alt="" class="logo">
    </nav>
    <div class="container" id="container">
        <div class="message left">
            Rithesh :
            Hello Good Morning
        </div>
        <div class="message right">
            Jaston :
            Good Morning
        </div>
    </div>
    <br>
    <div class="send">
        <form action="#" id="sendcontainer">
            <input type="text" name="msg" id="input">
            <input type="submit">
        </form>
    </div>

<!-- jQuery and Socket.io scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<!-- Your custom JavaScript -->
<script src="/main.js"></script>
</body>
</html>
