<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy50eCXYnqUEfsAFeEAQFtS5JCO5fn+jj6" crossorigin="anonymous">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Chat Room
                </div>
                <div class="card-body" id="chat-box">
                    <ul class="list-group" id="messages"></ul>
                </div>
                <div class="card-footer">
                    <form id="form" action="">
                        <div class="input-group">
                            <input id="input" type="text" class="form-control" placeholder="Type your message" autocomplete="off" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Socket.io scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<!-- Your custom JavaScript -->
<script src="/main.js"></script>
</body>
</html>
